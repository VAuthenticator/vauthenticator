name: template loader

on:
  workflow_dispatch: { }

jobs:
  template-loading:
    runs-on: ubuntu-20.04

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: load templates on s3
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - run: |
          TEMPLATES=("welcome.html" "mail-verify-challenge.html" "reset-password.html" "successful-mail-verify.html" "mfa-challenge.html")
          for TEMPLATE in ${TEMPLATES[@]}
          do
            aws s3 cp communication/default/mail/$TEMPLATE s3://${{ secrets.VAUTHENTICATOR_BUCKET }}/mail/templates/$TEMPLATE
          done
          cd src/main/frontend/dist/asset
          for i in *.js; do
            aws s3 cp $i s3://${{ secrets.VAUTHENTICATOR_BUCKET }}/static-asset/content/asset/$i
          done
