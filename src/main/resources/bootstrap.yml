spring:
  data:
    mongodb:
      database: vauthenticator
  application:
    name: vauthenticator
  cloud:
    config:
      discovery:
        enabled: true
      fail-fast: true
    kubernetes:
      reload:
        enabled: true
        mode: polling
        period: 5000
      config:
        sources:
          - name: ${spring.application.name}